<div>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Workout app</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="col-2 side-bar">
        <app-side-bar (optionSelected)="onOptionSelected($event)"></app-side-bar>    
    </div>
    <div class="col-10 main-content">
        <div *ngIf="dashboardMode">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngIf="trainingPlansMode">
            <app-training-plans [trainings]="trainings" (addNewTraining)="onAddNewTraining($event)"></app-training-plans>
        </div>
        <div *ngIf="customersMode">
            <app-customers></app-customers>
        </div>
        <div *ngIf="newTrainingMode">
            <app-new-training (addNewTraining)="onAddNewTrainingToList($event)"></app-new-training>
        </div>
    </div>
</div>
